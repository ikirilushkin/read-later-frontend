<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h4>Read Later App</h4>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <ul class="tabs">
                    <li class="tab col s3">
                        <a class="active" href="#unreadTab">Прочитать</a>
                    </li>
                    <li class="tab col s3">
                        <a href="#readTab">Прочитано</a>
                    </li>
                    <li class="tab col s3">
                        <a href="#searchTab">Поиск</a>
                    </li>
                </ul>
                <br/>
                <br/>
            </div>
            <div id="unreadTab" class="col s12" data-type="1">
                <form class="rl-add-form row">
                    <div class="input-field col s3">
                        <input placeholder="Enter link title" id="title" type="text" class="validate">
                        <label for="title">Title</label>
                    </div>
                    <div class="input-field col s3">
                        <input placeholder="Enter link url" id="link" type="text" class="validate">
                        <label for="link">Link</label>
                    </div>
                    <div class="input-field col s3">
                        <input placeholder="Tags with #" id="tags" type="text" class="validate">
                        <label for="tags">Tags</label>
                    </div>
                    <div class="col s3">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
                    </div>
                </form>
                <ul class="collection rl-list"></ul>
            </div>
            <div id="readTab" class="col s12" data-type="2">
                <ul class="collection rl-list"></ul>
            </div>
            <div id="searchTab" class="col s12" data-type="3">
                <form class="rl-search-form row">
                    <div class="col s2">
                        <p>
                            <input type="checkbox" id="readCheckbox" />
                            <label for="readCheckbox">Прочитано</label>
                        </p>
                        <p>
                            <input type="checkbox" id="unreadCheckbox" />
                            <label for="unreadCheckbox">Прочитать</label>
                        </p>
                    </div>
                    <div class="col s3 input-field">
                        <input placeholder="тэг" id="tagSearch" type="text" class="validate">
                        <label for="tagSearch">Тэг</label>
                    </div>
                    <div class="col s4 input-field">
                        <input placeholder="Название или ссылка" id="linkSearch" type="text" class="validate">
                        <label for="linkSearch">Ссылка/название</label>
                    </div>
                    <div class="col s3">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Найти</button>
                    </div>
                </form>
                <ul class="collection rl-list"></ul>
            </div>
        </div>
    </div>

    <div id="addBookmarkModal" class="modal">
        <div class="modal-content">
            <h4>Add bookmark error</h4>
            <p>Please, check bookmark url and title</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Ok</a>
        </div>
    </div>


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
